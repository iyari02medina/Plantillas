<!DOCTYPE html>
<html lang="es" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Sistema Cophi</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flyonui@latest/dist/full.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            overflow: hidden;
        }

        .login-card {
            width: 100%;
            max-width: 420px;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .bg-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            z-index: -1;
        }

        .bg-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(#334155 0.5px, transparent 0.5px);
            background-size: 24px 24px;
            opacity: 0.2;
            z-index: -1;
        }
    </style>
</head>

<body>
    <div class="bg-gradient"></div>
    <div class="bg-pattern"></div>

    <div class="login-card p-4">
        <div class="card bg-base-100 shadow-2xl border border-white/10">
            <div class="card-body p-8">
                <div class="flex flex-col items-center mb-8">
                    <div class="avatar placeholder mb-4">
                        <div class="bg-primary text-primary-content rounded-full w-16 shadow-lg shadow-primary/30">
                            <span class="icon-[tabler--lock] size-8"></span>
                        </div>
                    </div>
                    <h1 class="text-2xl font-extrabold text-base-content tracking-tight">Sistema Cophi</h1>
                    <p class="text-base-content/60 text-sm mt-1 font-medium">Panel de Gestión de Agua</p>
                </div>

                {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                {% for category, message in messages %}
                <div class="alert alert-{{ 'error' if category == 'error' else 'info' }} mb-6 shadow-sm border-none">
                    <span class="icon-[tabler--alert-circle] size-5"></span>
                    <span class="text-sm font-medium">{{ message }}</span>
                </div>
                {% endfor %}
                {% endif %}
                {% endwith %}

                <form method="POST">
                    <div class="form-control w-full mb-4">
                        <label class="label px-1">
                            <span class="label-text uppercase font-bold text-xs text-base-content/50">Usuario</span>
                        </label>
                        <div class="input-group">
                            <input type="text" name="username" placeholder="Ingresa tu usuario"
                                class="input input-bordered w-full h-11 focus:ring-2 focus:ring-primary/20" required
                                autofocus>
                        </div>
                    </div>

                    <div class="form-control w-full mb-8">
                        <label class="label px-1">
                            <span class="label-text uppercase font-bold text-xs text-base-content/50">Contraseña</span>
                        </label>
                        <input type="password" name="password" placeholder="••••••••"
                            class="input input-bordered w-full h-11 focus:ring-2 focus:ring-primary/20" required>
                    </div>

                    <button type="submit"
                        class="btn btn-primary w-full h-12 text-base font-bold shadow-lg shadow-primary/30 hover:shadow-primary/40 transition-all">
                        Acceder al Sistema
                    </button>

                    <div class="mt-8 pt-6 border-t border-base-content/5 text-center">
                        <p class="text-xs text-base-content/40 font-medium">
                            &copy; 2026 Cophi - Sistema de Seguridad
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Iconify Scripts -->
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
</body>

</html>
